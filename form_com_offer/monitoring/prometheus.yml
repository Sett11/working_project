global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Конфигурация для сбора метрик с нашего приложения
  - job_name: 'aircon-app-metrics'
    static_configs:
      - targets: ['host.docker.internal:9091']  # Адрес нашего экспортера метрик
    scrape_interval: 30s
    metrics_path: '/metrics'
    
    # Настройки для обработки метрик
    honor_labels: true
    
    # Настройки таймаутов
    scrape_timeout: 10s
    
    # Дополнительные метки
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*)'
        replacement: 'aircon-app-${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '(.*)'
        replacement: 'aircon-app'
      - source_labels: [__address__]
        target_label: graceful_degradation_enabled
        regex: '(.*)'
        replacement: 'true'

  # Конфигурация для мониторинга самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
