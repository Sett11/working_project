version: '3.8'

services:
  backend:
    build: .
    container_name: ${COMPOSE_PROJECT_NAME}_backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: >
      sh -c "
        bash ./init.sh &&
        uvicorn back.back:app --host 0.0.0.0 --port 8001 --reload --log-level info --access-log
      "
    volumes:
      - ./back:/app/back
      - ./front:/app/front
      - ./db:/app/db
      - ./utils:/app/utils
      - ./commercial_offer_pdf:/app/commercial_offer_pdf
      - ./logs:/app/logs
      - ./init.sh:/app/init.sh
      - ./main.py:/app/main.py
      - ./requirements.txt:/app/requirements.txt
      - seeder_flag:/app/.seeder_flag
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy  # Ждём готовности БД
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/form_com_offer_db
      - DB_TIMEOUT=120
      - DB_INTERVAL=5
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  frontend:
    build: .
    container_name: ${COMPOSE_PROJECT_NAME}_frontend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: python main.py
    volumes:
      - ./front:/app/front
      - ./commercial_offer_pdf:/app/commercial_offer_pdf
      - ./main.py:/app/main.py
      - ./requirements.txt:/app/requirements.txt
    ports:
      - "7860:7860"
    depends_on:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  db:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./db/init:/docker-entrypoint-initdb.d  # Скрипты инициализации
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      # Настройки PostgreSQL для предотвращения проблем с соединениями
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - PGDATA=/var/lib/postgresql/data/pgdata
      # Настраиваемый интервал autovacuum (по умолчанию 60s)
      - POSTGRES_AUTOVACUUM_NAPTIME=${POSTGRES_AUTOVACUUM_NAPTIME:-60s}
    command: >
      postgres
      -c max_connections=150
      -c shared_buffers=1GB
      -c effective_cache_size=4GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=32MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2
      -c autovacuum_max_workers=3
      -c autovacuum_naptime=${POSTGRES_AUTOVACUUM_NAPTIME}
      -c log_min_duration_statement=1000
      -c log_checkpoints=on
      -c log_connections=on
      -c log_disconnections=on
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    healthcheck:  # Добавляем проверку готовности
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s

volumes:
  postgres_data:
  seeder_flag: